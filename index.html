<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Senhas do Minuto</title>

<style>
body{
    font-family: Arial;
    background:#f2f2f2;
    padding:20px;
}
table{
    margin:auto;
    border-collapse:collapse;
    width:300px;
    background:#fff;
    box-shadow:0 0 10px rgba(0,0,0,.1);
}
th{
    background:#67C23A;
    color:#fff;
    padding:10px;
}
td{
    padding:10px;
    text-align:center;
    border-bottom:1px solid #ddd;
}
.copyright{
    text-align:center;
    margin-top:20px;
    font-weight:bold;
}
</style>
</head>

<body>

<h1 style="text-align:center;">Senhas do Minuto</h1>

<table>
<thead>
<tr><th>Horário</th><th>Senha</th></tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<div class="copyright">
© 2026 Senhas do Minuto
</div>

<script>
function atualizarSenha(){
    const partes = new Intl.DateTimeFormat('pt-BR', {
        timeZone: 'America/Cuiaba',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
    }).formatToParts(new Date());

    const hora = partes.find(p => p.type === 'hour').value;
    const minuto = partes.find(p => p.type === 'minute').value;

    const senha = 3 + (Number(minuto) * 2);

    document.getElementById('tabela').innerHTML = `
        <tr>
            <td>${hora}:${minuto}</td>
            <td>${senha}</td>
        </tr>
    `;
}

atualizarSenha();
setInterval(atualizarSenha, 1000);
</script>


</body>
</html>
